---
layout: default
---


<article class="post">

    <header class="post__header">
        <h1 class="post__title">{{ page.title }}</h1>
        <div>
            <div class="post__date">{% if page.date %}{{ page.date | date: "%b %-d, %Y" }}{% endif %}</div>

            {% if page.categories %}
            <ul class="post__categories">
                {% for ctg in page.categories %}
                <li>{{ ctg }}</li>
                {% endfor %}
            </ul>
            {% endif %}

        </div>
    </header>

    <section class="post__content">
    {{ content }}
    </section>

</article>
